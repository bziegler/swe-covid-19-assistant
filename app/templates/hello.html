
<title>COVID-19 Assistant</title>
        	 	<link rel="stylesheet" media="screen" href="static/bootstrap.min.css">
        	 	<link rel="stylesheet" href="static/bootstrap-theme.min.css">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="container" style="padding-top: 50px">
    <center><img src="/static/logo_corona.png" width="40%"></center>
</div>

<div class="container" style="padding-top: 50px">
<form method="POST">
<div class="form-group">
      <label for="name">Query:</label>
<input type="text" class="form-control" id="name" name="text" placeholder="What would you like to search for?"></div>
<div class="form-group">
      <label for="name">Language of choice:</label>
<select type="text" class="form-control" id="lang" name="lang">
  <option selected>Preferred language</option>
  <option value="ar">عربى</option>
  <option value="en">English</option>
  <option value="es">Español</option>
  <option value="fr">Francais</option>
  <option value="de">Deutsch</option>
  <option value="nl">Nederlands</option>
</select></div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>


<div class="container" id="results_div">
<table border = 0>
            <tr>
            <td>
                <br />
                <br />
            </td>
            </tr>
         {% for i in range(0,(results|length)) %}
           <div class="card border-success mb-3">
            <h5 class="card-header">{{ i+1 }}</h5>
            <div class="card-body">
              <p class="card-text">{{ results[i][0].rsplit('[', 1)[0].capitalize() }}</p>
              <a href="https://www.folkhalsomyndigheten.se/smittskydd-beredskap/utbrott/aktuella-utbrott/covid-19/fragor-och-svar/" class="btn btn-primary">{{ results[i][0].rsplit('[', 1)[1].capitalize() }}</a>
            </div>
          </div>
            <tr>
            <td>
                <br />
                <br />
            </td>
            </tr>
         {% endfor %}
      </table>
</div>

<div class="container" id="footer">
    <center><p>Built by <img src="https://ideon.se/wp-content/uploads/ideon-images/combine-control-systems-ab-logo-682901.png"></p></center>
</div>
